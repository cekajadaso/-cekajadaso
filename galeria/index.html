<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="thumbnails">
            <img src="1.png" alt="Zdjęcie 1" onclick="openModal('1.png')">
            <img src="2.png" alt="Zdjęcie 2" onclick="openModal('2.png')">
            <img src="3.png" alt="Zdjęcie 3" onclick="openModal('3.png')">
            <img src="4.png" alt="Zdjęcie 4" onclick="openModal('4.png')">
        </div>
        <div id="modal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" class="modal-content" src="">
        </div>
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById("modal-img").src = imageSrc;
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
